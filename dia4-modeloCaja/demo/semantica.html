<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 3 div -->
    <header>
        Mi cabecera
    </header>

    <main>
        
        <section>
            <!-- Etiquetas semanticas de linea -->

            <!-- Negrita -->
            <strong>Este texto es en negrita </strong>

            <!-- En italic pero de manera semantica -->
            <em> Palabra Importante</em>

            <!-- Marca de titulos -->
            <mark>Parte a resaltar</mark>

            <!-- Abbr -->

            <abbr title="Digital House">DH</abbr>
        </section>

    </main>
    
    <footer>
        Integrantes
    </footer>
</body>
</html>
